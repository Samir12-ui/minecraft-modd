<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>انتظار التحميل</title>
  <style>
    body {
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ff69b4; }
    #timer { font-weight: bold; font-size: 24px; color: #ff1493; }
    .ad { background: #ffe4e1; padding: 15px; margin: 10px; border-radius: 10px; display:inline-block; width:45%; }
    img { max-width: 60%; border-radius: 10px; margin: 10px 0; }
  </style>
  <script>
    function countdown() {
      let timer = 5;
      let interval = setInterval(function() {
        document.getElementById("timer").innerText = timer;
        timer--;
        if(timer < 0){
          clearInterval(interval);
          window.location.href = "download.html";
        }
      }, 1000);
    }
  </script>
</head>
<body onload="countdown()">
  <h1>جارٍ تجهيز رابط التحميل...</h1>
  <p>انتظر <span id="timer">5</span> ثواني</p>

  <img src="nightvision2.png" alt="مود Night Vision">

  <div class="ad">إعلان وهمي 1</div>
  <div class="ad">إعلان وهمي 2</div>
</body>
</html>
